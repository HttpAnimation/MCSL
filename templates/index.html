<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Launcher</title>
</head>
<body>
    <h1>Server Launcher</h1>
    <form action="/launch" method="post">
        <label for="servers">Select a server:</label>
        <select name="server" id="servers">
            {% for server_name, server_data in servers.items() %}
                <option value="{{ server_data['LaunchCommand'] }}">{{ server_name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Launch Server</button>
    </form>
    <hr>
    <p id="server_info"></p>

    <script>
        const select = document.getElementById('servers');
        const info = document.getElementById('server_info');
        
        select.addEventListener('change', function() {
            const selectedIndex = this.selectedIndex;
            const selectedOption = this.options[selectedIndex];
            const version = selectedOption.dataset.version;
            const description = selectedOption.dataset.description;
            
            info.textContent = `Version: ${version}\nDescription: ${description}`;
        });
    </script>
</body>
</html>
