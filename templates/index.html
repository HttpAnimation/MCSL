<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Launcher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: #ddd;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #fff;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            color: #fff;
            font-size: 16px;
        }
        select, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ddd;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #444;
        }
        #terminal {
            width: 100%;
            height: 300px;
            background-color: #111;
            color: #ddd;
            font-family: 'Courier New', Courier, monospace;
            overflow: auto;
            padding: 10px;
            border-radius: 5px;
        }
        #serverTitle {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>MCSL - <a href="https://github.com/HttpAnimation">HttpAnimation</a></h1>
    <form id="launchForm" action="/launch" method="post">
        <label for="servers">Select a server:</label>
        <select name="server" id="servers">
            {% for server_name, server_data in servers.items() %}
                <option value="{{ server_data['LaunchCommand'] }}">{{ server_name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Launch Server</button>
    </form>    
    <hr>
    <h2 id="serverTitle"></h2>
    <pre id="terminal"></pre>

    <script>
        const form = document.getElementById('launchForm');
        const serverTitle = document.getElementById('serverTitle');
        const terminal = document.getElementById('terminal');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: form.method,
                body: formData
            });
            const data = await response.json();
            if (data.output) {
                terminal.textContent = data.output;
            } else if (data.error) {
                terminal.textContent = data.error;
            }
            serverTitle.textContent = formData.get('server').split(' ')[0];
        });
    </script>
</body>
</html>
