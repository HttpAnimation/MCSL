<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Launcher</title>
</head>
<body>
    <h1>{{ server_name }}</h1>
    <p>Click the button below to launch the server.</p>
    <p>Version: {{ config['Version'] }}</p>
    <p>Description: {{ config['Description'] }}</p>
    <form action="/launch" method="post">
        <input type="hidden" name="launch_command" value="{{ config['LaunchCommand'] }}">
        <button type="submit">Launch Server</button>
    </form>
    <hr>
    <textarea id="output" rows="10" cols="50" readonly></textarea>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: form.method,
                body: formData
            });
            const text = await response.text();
            document.getElementById('output').value = text;
        });
    </script>
</body>
</html>
